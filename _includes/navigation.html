<nav>
  <button id="menu-icon" class="hamburger hamburger--squeeze" type="button">
    <span class="hamburger-box">
      <span class="hamburger-inner"></span>
    </span>
  </button>
  <div id="menu" class="hide">
    <ul>
      {% for item in site.data.navigation %}
        <li><a href="{{ item.link | relative_url}}" {% if page.url contains item.link %}class="active"{% endif %}>{{ item.name }}</a></li>
      {% endfor %}
    </ul>
  </div>
</nav>
