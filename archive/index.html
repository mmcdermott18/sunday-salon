---
title: Archive
layout: interior
---
<main class="archive">
  {% assign curDate = site.time | date: '%s' %}
  {% for post in site.posts %}
    {% assign postStartDate = post.date | date: '%s' %}
    {% if postStartDate <= curDate %}
      <article>
        <div class="big-number">
          <p>#{{ post.number }}</p>
        </div>
        <div class="info">
          <h6>{{ post.date | date: "%m.%d.%Y"}}</h6>
          <!-- <h3><a href="{{ post.url }}">{{ post.title }}</a></h3> -->
          <h3><a href="{{post.url}}">{{ post.title }}</a></h3>
        </div>
      </article>
    {% endif %}
  {% endfor %}
</main>
